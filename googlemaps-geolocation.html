<head>
  <title>googlemaps-geolocation</title>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD81kt-LoD3_Vqyqhd1yw9YlHq8J3SHpEg">
    </script>
</head>

<body>
  <h1>Geolocation example</h1>
  {{> map}}
</body>

<template name="map">
  <div class="map-container">
    {{#unless geolocationError}}
      {{> googleMap name="map" options=mapOptions}}
    {{else}}
      Geolocation failed: {{geolocationError}}
    {{/unless}}
  </div>
</template>
